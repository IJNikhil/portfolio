<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current URL and redirects the browser to index.html with
      // the path and query string added to the query string string, so React Router
      // can parse it and route correctly.
      
      var pathSegmentsToKeep = 1; // Set to 1 if using Project Pages (https://github.com/user/project)
      // BUT for simplicity, we assume we might be at root or subpath.
      
      // Fix: Specifically for user repo "portfolio":
      // If deployed at /portfolio/, we keep 1 segment.
      
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
